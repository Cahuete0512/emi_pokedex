<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
{% include 'base.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'js/recherchePokemon.js' %}"></script>
</head>
<body>

<div class="row row-cols-1 col-lg-12 row-cols-md-5 g-4">
    {% for pokemon in equipe.pokemons.all %}
        <div class="col">
            <div class="card h-100 w-400">
                <img class="card-img-top"
                     src="{{ pokemon.picture }}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ pokemon.speciesName }}</h5>
                    <p class="card-text">
                        {{ pokemon.types }}
                        {{ pokemon.abilities }}
                        {{ pokemon.weight }}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</div>
</div>

</body>
</html>
